<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in Page</title>
<link rel="stylesheet" href="sign.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  

<div class="container">
  
  <div class="form-section">
    
    <h1>Welcome to Design Community</h1>
    <p>Already have an account? <a href="#">Log in</a></p>

    <form>
      <label>Email</label>
      <input type="email" placeholder="Enter your email">

      <label>Username</label>
      <input type="text" placeholder="Choose a username">

      <label>Password</label>
      <div class="pwd">
        <input type="password" placeholder="Enter your password">
        <span class="hide-text">👁️ Hide</span>
      </div>

      <div class="requirements">
        <ul>
        <li>Use 8 or more characters</li>
        <li>One uppercase, one lowercase, one number, one special character</li>
        
      </div>
    </ul>
    

      <div class="checkbox">
        <input type="checkbox" checked>
        <label>I want to receive emails about the product, feature updates, events, and marketing promotions.</label>
      </div>

      <p class="terms">By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>

      <button>Create an account</button>
    </form>

    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
  </div>

  <div class="img1">
   
</div>

</body>
</html>
